<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Scopes Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Spring Bean Scopes Demonstration</h2>

    <div class="row justify-content-center mt-4">
        <!-- Singleton Scope -->
        <div class="col-md-4">
            <h4>Singleton Scope</h4>
            <p>
                The singleton bean will retain the same instance across the entire Spring context.
            </p>
            <p>Bean HashCode: <strong th:text="${singletonBeanHashCode}"></strong></p>
        </div>

        <!-- Prototype Scope -->
        <div class="col-md-4">
            <h4>Prototype Scope</h4>
            <p>
                Each time a prototype bean is requested, a new instance will be created.
            </p>
            <p>Bean HashCode: <strong th:text="${prototypeBeanHashCode}"></strong></p>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
