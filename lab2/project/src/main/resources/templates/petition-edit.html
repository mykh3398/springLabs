!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <title>Edit petition</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/jarStyle.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div>
  <header th:insert="blocks/header :: header"></header>
</div>
<body>

<div class="container mt-5 mb-5">
  <div class="buttons text-center">
    <div class="d-grid gap-2 justify-content-center">
      <h1> Editing petition </h1>
      <form role="form" method="post" th:action="@{/petitions/{petitionId}/edit(petitionId=${petition.id})}" th:object="${petition}">
        <input type="hidden" th:field="*{idPetition}">
        <label for="title"></label>
        <input type="text"
               name="title"
               id="title"
               th:field="*{title}"
               placeholder="Title"
               class="form-control">
        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>

<!--        <label for="theme"></label>-->
<!--        <input type="text"-->
<!--               name="theme"-->
<!--               id="theme"-->
<!--               th:field="*{theme}"-->
<!--               placeholder="Theme"-->
<!--               class="form-control">-->
<!--        <p th:if="${#fields.hasErrors('theme')}" class="text-danger" th:errors="*{theme}"></p>-->

        <label for="text"></label>
        <textarea name="text"
                  id="text"
                  th:field="*{text}"
                  placeholder="Input your text"
                  class="form-control"></textarea>
        <p th:if="${#fields.hasErrors('text')}" class="text-danger" th:errors="*{text}"></p>
        <button type="submit" class="btn btn-primary mt-1">Add</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
