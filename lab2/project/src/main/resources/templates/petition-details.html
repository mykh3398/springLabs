<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Petition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/jarStyle.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <header th:insert="blocks/header :: header"></header>
</div>
<div class="d-grid gap-2 justify-content-center mt-5">
    <div class="position-relative mb-3">
        <div class="jumbotron jumbotron-fluid">
            <form th:object="${petition}">
                <input type="hidden" th:field="*{idPetition}">
                <h1 th:text="${petition.title}"></h1>
                <p th:text="${petition.text}"></p>
                Votes:
                Created on:
                Created by:
                <br>
                <div class="container mt-2">
                    <a class="btn btn-primary">Vote</a>
                    <a class="btn btn-primary">Unvote</a>
                    <a class="btn btn-primary"
                       th:href="@{/petitions/{petitionId}/edit(petitionId=${petition.idPetition})}">Edit</a>
                    <a class="btn btn-primary"
                       th:href="@{/petitions/{petitionId}/delete(petitionId=${petition.idPetition})}">Delete</a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
